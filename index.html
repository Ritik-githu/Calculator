<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="util.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="text-center">Welcome to calcuate me!
        <div class="container flex flex-col item-center  mx-auto m-w-25">
        <div class="bo">
            <div class="row">
                <input class="input" type="text"/>
            </div>

            <div class="row">
                <button class="button m1 n2">AC</button>
                <button class="button m1 n2">+/-</button>
                <button class="button n2">%</button>
                <button class="button n1">รท</button>
            </div>
            <div class="row">
                <button class="button n3">7</button>
                <button class="button n3">8</button>
                <button class="button n3">9</button>
                <button class="button n1">*</button>
            </div>
            <div class="row">
                <button class="button n3">4</button>
                <button class="button n3">5</button>
                <button class="button  n3">6</button>
                <button class="button n1">-</button>
            </div>
            <div class="row">
                <button class="button n3">1</button>
                <button class="button n3">2</button>
                <button class="button n3">3</button>
                <button class="button n1">+</button>
            </div>
            <div class="row">
                <button class="button m2 n3">0</button>
                <button class="button n3">.</button>
                <button class="button n1">=</button>
            </div>
        </div>
    </div>
    </h1>
    <script src="script.js"></script>
</body>
</html>
